name: bian_app
description: BIAN - Bienestar Animal App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Localización
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.9.0
  
  # Almacenamiento
  flutter_secure_storage: ^8.1.0
  shared_preferences: ^2.5.3
  
  # Estado
  provider: ^6.1.5
  
  # UI & Animaciones
  google_fonts: ^6.3.2
  lottie: ^2.7.0
  flutter_svg: ^2.2.1
  
  # Validación
  validators: ^3.0.0
  
  # JSON
  json_annotation: ^4.9.0
  
  # Iconos
  flutter_launcher_icons: ^0.14.4
  
  # UUID para IDs únicos
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.0
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#EC1C21"
  adaptive_icon_foreground: "assets/images/logo.png"